<div class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="panel-heading">
    <h3 class="panel-title">Customer Login</h3>
  </div>
</div>
<form data-ng-submit="submit()" data-ng-controller="Ctrl">
  <div class="form-group">
    <label for="customerUserName" class="col-xs-2 control-label">Customer Username:</label>
    <div class="col-sm-10">
      <input maxlength="40" class="form-control" id="customerUserName" placeholder="Customer Username" data-ng-model="customerUserName" required>
    </div>
    <label for="customerPassword" class="col-xs-2 control-label">Customer Password:</label>
    <div class="col-sm-10">
      <input maxlength="40" class="form-control" id="customerPassword" placeholder="CustomerPassword" data-ng-model="customerPassword" required>
    </div>
  </div>
  <p>
    <input class = "btn btn-outline-success my-2 my-sm-0" type="submit" id="login" value="Login"/>
  </p>
</form>
<div class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="panel-heading">
    <h3 class="panel-title">Create Account</h3>
  </div>
</div>
<form data-ng-submit="submit()" data-ng-controller="Ctrl">
  <div class="form-group">
    <label for="customerUserName" class="col-xs-2 control-label">Customer Username:</label>
    <div class="col-sm-10">
      <input maxlength="40" class="form-control" id="customerUserName1" placeholder="Customer Username" data-ng-model="customerUserName" required>
    </div>
    <label for="customerPassword" class="col-xs-2 control-label">Customer Password:</label>
    <div class="col-sm-10">
      <input maxlength="40" class="form-control" id="customerPassword1" placeholder="Customer Password" data-ng-model="customerPassword" required>
    </div>
    <label for="customerEmail" class="col-xs-2 control-label">Customer Email:</label>
    <div class="col-sm-10">
      <input maxlength="40" class="form-control" id="customerEmail" placeholder="Customer Email" data-ng-model="customerEmail" required>
    </div>
    <label for="customerPhone" class="col-xs-2 control-label">Customer Phone:</label>
    <div class="col-sm-10">
      <input maxlength="40" class="form-control" id="customerPhone" placeholder="Customer Phone" data-ng-model="customerPhone" required>
    </div>
  </div>
  <p>
    <input class = "btn btn-outline-success my-2 my-sm-0" type="submit" id="create" value="Create Account"/>
  </p>
</form>
<p> Response:{{response}}</p>
<script src = "https://ajax.google.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> 
<script src = "https://ajax.google.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script> 
<script src = "//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script> 
<script>
    	function Ctrl($scope) {
			$scope.submit = function (){
				var query = "https://localhost:27206/RESTService.svc/Create?"
				
				query += "studentName=" + $scope.studentName;
				query += "studentSSN=" + $scope.studentSSN;
				query += "studentEmail=" + $scope.studentEmail;
				query += "studentPhone=" + $scope.studentPhone;
				$.ajax({ url:query.crossDomain:true,dataType:'json',type:'GET'})
				.done(function (json){
					$scope.response = json;
					$scope.$apply();
				})
				.fail(function (){
					alert("Error");
				});
	}
	}
    
    </script> 
<script src="js/jquery-3.4.1.min.js"></script> 
<script src="js/popper.min.js"></script> 
<script src="js/bootstrap-4.4.1.js"></script>
</div>
